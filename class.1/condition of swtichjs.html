<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = +prompt("Enter a number: ")
        var num2 = +prompt("Enter a number: ")
        var operation = prompt("Enter  which operation to do (+,-,* , /)")
        
        switch(operation ){
            case '+':
                alert("Sum of two numbers is " + (num1+num2) )
                break;

            case '-':
                alert("sub of two number is " + (num1-num2)) 
                break;
            
            case '*':
                alert("multiplication of two numbers is " + (num1*num2))
                break;
            
            case '/':
                alert("Divison of two numbers is " + (num1/num2 ))
                break;

            default:
                alert("Enter a valid operation :")
        }









    </script>
</body>
</html>
